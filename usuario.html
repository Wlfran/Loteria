<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio de Sesión</title>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        .contenidoUsuario {
            display: flex;
            height: 100vh;
            width: 100vw;
            margin: 0;
            position: relative;
        }

        .left-side {
            flex: 2;
            background: url('assets/images/footer_background_shape.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .right-side {
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #111;
            color: #fff;
            padding: 20px 50px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
        }

        .btn-back {
            font-size: 24px;
            color: #fff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 1000; 
        }

        .btn-back i {
            margin-right: 10px;
        }

        .btn-back:hover {
            color: #007bff;
        }

        .login-register-form {
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            background-color: #111;
            border-radius: 8px;
            z-index: 2;
            position: relative;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 0.75rem 1rem;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 0.75rem 1rem;
            width: auto;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-text {
            color: #bbb;
            text-align: left;
        }

        .social-login {
            display: flex;
            justify-content: flex-start;
            margin-top: 1rem;
        }

        .social-login a {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
            margin-right: 15px;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .tabs a {
            color: #bbb;
            text-decoration: none;
            padding-bottom: 0.25rem;
            border-bottom: 2px solid transparent;
            font-weight: bold;
            margin-right: 15px;
        }

        .tabs a.active {
            color: #fff;
            border-bottom-color: #007bff;
        }

        @media (max-width: 768px) {
            .left-side {
                display: none;
            }

            .right-side {
                padding: 10px;
                width: 100vw;
            }

            .login-register-form {
                max-height: 60vh;
                padding: 15px;
            }

            .tabs {
                flex-direction: column;
                align-items: flex-start;
            }

            .tabs a {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .social-login a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="contenidoUsuario">
    <div class="left-side"></div>
    <div class="right-side">
        <button onclick="history.back()" class="btn-back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="login-register-form">
            <div class="containerText">
                <p><b>Get more things done with Loggin platform</b></p>
                <p>Acces to the most powerfull tool in the entire design and web industry</p>                
            </div>
            <div class="tabs">
                <a href="#" id="login-tab" class="active">Login</a>
                <a href="#" id="register-tab">Register</a>
            </div>
            <div id="login-form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary">Login</button>
                <div class="form-text">
                    <a href="#">Forget password?</a>
                </div>
                <div class="social-login">
                    <a href="#">Facebook</a>
                    <a href="#">Google</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
            <div id="register-form" style="display: none;">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-tab').addEventListener('click', function() {
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('register-form').style.display = 'none';
        this.classList.add('active');
        document.getElementById('register-tab').classList.remove('active');
    });

    document.getElementById('register-tab').addEventListener('click', function() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
        this.classList.add('active');
        document.getElementById('login-tab').classList.remove('active');
    });
</script>

</body>
</html>
